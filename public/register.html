<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="nav-left">
        <div class="icon" style="width: 34px; height: 40px; position: relative;">
          <div style="width: 25.5px; height: 20px; left: 4.25px; top: 10px; position: absolute; outline: 4px #1E1E1E solid; outline-offset: -2px;"></div>
        </div>
        <a href="index.html" class="brand">Personification</a>
      </div>
      <div class="nav-right">
        <div class="nav-links">
          <a href="features.html" class="nav-link">Features</a>
          <a href="pricing.html" class="nav-link">Pricing</a>
          <a href="support.html" class="nav-link">Support</a>
        </div>
        <a href="index.html" class="nav-button">Log in</a>
      </div>
    </div>

    <div class="auth-wrapper">
      <div class="auth-card">
        <h1 class="auth-title">Create your account</h1>
        <form id="registerForm">
          <div class="input-group">
            <input type="text" id="name" class="text-input" placeholder="Name" required />
          </div>
          <div class="input-group">
            <input type="email" id="email" class="text-input" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" id="password" class="text-input" placeholder="Password" required />
          </div>
          <div class="input-group">
            <input type="password" id="confirm" class="text-input" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="button">Sign Up</button>
        </form>

        <div class="auth-footer">
          By signing up, you agree to our
          <a href="terms.html">Terms of Service</a> and
          <a href="privacy.html">Privacy Policy</a>.
        </div>

        <div class="auth-footer">
          Already have an account? <a href="index.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
