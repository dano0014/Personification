<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Learning View</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/parent-learning.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="title-text">Personification</a>
    </div>
    <div class="nav-right">
      <div class="nav-links">
        <div class="nav-link">Home</div>
        <div class="nav-link">Explore</div>
        <div class="nav-link">My Profile</div>
      </div>
      <div class="nav-button">Search</div>
      <img src="https://placehold.co/40x40" alt="Profile" style="width: 40px; height: 40px; border-radius: 20px;" />

          <!-- Playlist cards inserted here by JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/parent-learning-view.js"></script>
