<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-left">
        <div class="logo-icon">
          <!-- Replace this with an actual icon or image if needed -->
          <div style="width: 25.5px; height: 20px; outline: 4px #1E1E1E solid; outline-offset: -2px;"></div>
        </div>
        <a href="index.html" class="site-title">Personification</a>
      </div>
      <div class="nav-right">
        <div class="nav-links">
          <a href="features.html" class="nav-link">Features</a>
          <a href="pricing.html" class="nav-link">Pricing</a>
          <a href="support.html" class="nav-link">Support</a>
        </div>
      </div>
    </div>

    <!-- Sign-in Section -->
    <div class="auth-wrapper">
      <form class="auth-card">
        <div class="auth-title">Sign In</div>

        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="text-input" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="text-input" placeholder="Enter your password" required>
        </div>

        <div class="auth-footer">Remember Me</div>

        <button type="submit" class="button">Sign In</button>

        <div class="auth-footer">Don't have an account?</div>

        <a href="register.html" class="button secondary-button">Create Account</a>

        <div class="auth-footer">
          By signing up, you agree to our
          <a href="terms.html">Terms of Service</a> and
          <a href="privacy.html">Privacy Policy</a>.
        </div>
      </form>
    </div>
  </div>
</body>

<script type="module" src="js/signin.js" defer></script>
</html>
